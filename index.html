  <link rel="stylesheet" href="styles.css" />
  <title>Slider</title>

<body>
<div class="container">

        "

          background-image: url('https://images.unsplash.com/photo-1639653279211-09958a51fb00?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80');
